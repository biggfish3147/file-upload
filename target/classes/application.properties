#设置上传文件的大小限制
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

#修改服务端口号
server.port=8081

#自定义文件上传后存储位置
web-file-upload-path=D:/upload/

#设置静态资源文件路径（此处设定文件上传后的存储目录为静态文件夹）
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/images/,file:${web-file-upload-path}

#热部署
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java

#清除缓存
spring.thymeleaf.cache=false
